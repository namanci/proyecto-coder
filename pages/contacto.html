    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <header class="ancho-max">
        <nav class="navigation">
            <div class="logo">
                <img src="../images/logo.png" id="arriba" alt="Ataliva Gallo">
            </div>
            <ul class="menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="bio.html">Biografía</a></li>

                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="ancho-max">
        <div class="titulo">
            <h1>Contacto</h1>
            <h3>Lorem ipsum dolor sit, amet consectetur adipisicing.</h3>
            <br>
        </div>
        <div class="centrado">
            <form action="">
                <fieldset>
                    <legend>Formulario de contacto</legend>
                        <br>
                        <div>
                            <label for="name">Nombre</label>
                            <input type="text" placeholder="Ingresa tu nombre">
                        </div>
                        <br>
                        <div>
                            <label for="surname">Apellido</label>
                            <input type="text" placeholder="Ingresa tu apellido">
                        </div>
                        <br>
                        <div>
                            <label for="email">Correo electrónico*</label>
                            <input type="email" required placeholder="Ingresa tu e-mail">
                        </div>
                        <br>
                        <div>
                            <label for="country">País</label>
                            <select name="country" id="country">
                                <option value="ar">Argentina</option>
                                <option value="uy">Uruguay</option>
                                <option value="cl">Chile</option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <label for="comment">Comentario</label><br>
                            <textarea name="comment" id="" cols="30" rows="10"></textarea>
                        </div>
                        <br>
                        <div>
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Borrar">
                        </div>
                        <br>
                </fieldset>
            </form>
            <br>
        </div>
    </main>
    <footer class="ancho-max footer">
        <h4>Ataliva Gallo • 2023 | <a class="boton-arriba" href="#arriba">Ir arriba ⬆️</a></h4>

    </footer>
